<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${tittle}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-success btn-xs">create a new expression
						</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>English</th>
							<th>Spanish</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="expression: ${expressions}">
							<td th:text="${expression.english}"></td>
							<td th:text="${expression.spanish}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${expression.english}" th:text="'edit'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/delete/} + ${expression.english}" th:text="'delete'"
								onclick="return confirm('Are you sure?');"></a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
